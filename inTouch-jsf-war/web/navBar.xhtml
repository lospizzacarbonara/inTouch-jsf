<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <!-- Menú de navegación horizontal superior, utiliza la hoja de estilo menucss.css -->
            <h:form id="navBar">
            <div id="menu">
                <ul>
                    <li><a href="/inTouch-jsf-war/wall.jsf">#{msg['navbar.home']}</a></li>
                    <li><h:commandLink action="#{userProfileLoginBean.doUserProfileLogin()}" value="#{msg['navbar.profile']}"/></li>
                    <li><h:link outcome="friends" value="#{msg['navbar.friends']}"/></li>
                    <li><h:link outcome="search" value="#{msg['navbar.search']}"/></li>
                    <li><h:commandLink action="#{loginBean.doLogOut()}" value="#{msg['navbar.logout']}"/></li>
                    <li>
                        <h:selectOneMenu id="selectLang" class="navSel" value="#{langBean.language}">
                            <f:selectItem itemLabel="#{msg['navbar.language']}" itemValue="null"/>
                            <f:selectItem itemLabel="English" itemValue="en"/>
                            <f:selectItem itemLabel="Spanish" itemValue="es"/>
                            <f:ajax event="change" execute="selectLang" render="@all" listener="#{langBean.changeLanguage()}"/>
                        </h:selectOneMenu>
                    </li>
                </ul>
            </div>
            </h:form>
        </ui:composition>
    </h:body>
</html>
