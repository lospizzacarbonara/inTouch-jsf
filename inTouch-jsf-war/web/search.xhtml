<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search</title>
        <link rel="stylesheet" href="resources/css/inTouch.css" />
        <link rel="stylesheet" href="resources/css/navmenu.css" />
        <link rel="stylesheet" href="resources/css/friends.css" />
    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="navBar.xhtml"/>
	</ui:insert>
        <h:panelGroup>
            <h:form>
                <fieldset>
                     <legend>Search for users and groups</legend>
                     Search: <h:inputText id="textbox" value="#{searchBean.searchText}">
                         <f:ajax event="keyup" execute="textbox" listener="#{searchBean.search()}" render="friends groups"/>
                     </h:inputText><br/>
                 </fieldset>
            </h:form>
        </h:panelGroup>
        <!-- Friends -->
        <h:panelGroup id="friends" layout="block" style="text-align:center">
            <fieldset>
                <legend>Users</legend> 
                <ui:repeat var="user" value="#{searchBean.userList}">
                    <fieldset>
                        <legend class="center-legend">
                                <h:form>
                                    <h:commandLink action="#{userProfileBean.doProfileUser(user)}" value="#{user.getUsername()}"/>
                                    <h:commandButton action="#{searchBean.addFriend(user)}" value="#{searchBean.getFriendButtonText(user)}" disabled="#{searchBean.getFriendButtonDisabled(user)}"/>
                                </h:form>
                        </legend>
                        <h:outputText value="#{searchBean.getPost(user)}" escape="false"/>
                    </fieldset>

                </ui:repeat>
                <h:panelGroup layout="block" rendered="#{searchBean.userList.isEmpty()}">
                    <p>No users found.</p>
                </h:panelGroup>
            </fieldset>
        </h:panelGroup>
        <!-- No Friends -->
        
        
        
        <!-- Groups -->
        <h:panelGroup id="groups" layout="block" style="text-align:center">
            <fieldset>
                <legend>Groups</legend> 
                <ui:repeat var="group" value="#{searchBean.groupList}">
                    <h:form>
                        <fieldset>
                            <legend class="center-legend">
                                    <h:link outcome="search" value="#{group.getName()}"/>

                                    <h:commandButton action="#{searchBean.joinGroup(group)}" value="#{searchBean.getGroupButtonText(group)}" disabled="#{searchBean.getGroupButtonDisabled(group)}"/>
                            </legend>
                            <h:outputText value="#{searchBean.getPostGroup(group)}" escape="false"/>
                        </fieldset>
                    </h:form>
                </ui:repeat>
                <!-- No Groups -->
                <h:panelGroup layout="block" rendered="#{searchBean.groupList.isEmpty()}">
                        <p>No groups found.</p>
                </h:panelGroup>
            </fieldset>
        </h:panelGroup>
    </h:body>
</html>
