<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Search</title>
        <link rel="stylesheet" href="resources/css/inTouch.css" />
        <link rel="stylesheet" href="resources/css/navmenu.css" />
        <link rel="stylesheet" href="resources/css/friends.css" />
    </h:head>
     <h:body>
         <h:panelGroup>
            <h:form>
                <fieldset>
                     <legend>Search for users and groups</legend>
                     Search: <h:inputText value="#{searchBean.searchText}" /><br/>
                     <h:commandButton value="Guardar" action="#{searchBean.search()}"/>
                 </fieldset>
            </h:form>
        </h:panelGroup>
        <!-- Friends -->
        <h:panelGroup rendered="#{!searchBean.userList.isEmpty()}" style="align-self: center;">
            <fieldset>
                <legend>Users</legend> 
                <ui:repeat var="user" value="#{searchBean.userList}">
                    <h:form>
                        <fieldset>
                            <legend class="center-legend">
                                    <a href="#">#{user.getUsername()}</a>

                                    <input type="submit" value="#{searchBean.getFriendButtonText(user)}" disabled="#{searchBean.getFriendButtonDisabled(user)}"/>
                            </legend>
                            <h:outputText value="#{searchBean.getPost(user)}" escape="false"></h:outputText>
                        </fieldset>
                    </h:form>
                </ui:repeat>
            </fieldset>
        </h:panelGroup>
        <!-- No Friends -->
        <h:panelGroup rendered="#{searchBean.userList.isEmpty()}">
            <fieldset>
                <legend>Users</legend>
                <p>No user found.</p>
            </fieldset>
        </h:panelGroup>
        <!-- Groups -->

    </h:body>
</html>
