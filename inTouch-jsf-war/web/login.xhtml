<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="resources/css/inTouch.css"/>
        <style type="text/css">
            #Error {color: red}
        </style>
        <title>#{msg['login.title']}</title>
    </h:head>
    <h:body>
        <h1 align="center">#{msg['login.welcome']}</h1>
        <br/>
        <h2 align="center">#{msg['login.userData']}</h2>
        <h:form>
            <div align="center">
                #{msg['login.userName']} <h:inputText value="#{loginBean.userName}" required="true" requiredMessage="#{msg['login.obligatorioUserName']} "/>  <br/>
                <br/>
                #{msg['login.password']} <h:inputSecret value="#{loginBean.password}" required="true" requiredMessage=" #{msg['login.obligatorioPassword']} "/> <br/>
                <br/>
                <h:commandButton value="#{msg['login.login']}" action="#{loginBean.doLogin()}"/> <br/>
            </div>
        </h:form>
        <h:form>
            <h3 align="center"> #{msg['login.o']} </h3>  
            <h2 align="center">#{msg['login.registrate']}</h2>
            <div align="center">
                <h:commandButton value="#{msg['login.signup']}" action="#{loginBean.doSignUp()}"/> <br/>
            </div>
            <h:panelGroup rendered="#{loginBean.loginError}" styleClass="errorMsg">
                <br/>
                <p id="Error" align="center">
                 #{msg['login.error']}
                </p>
                <br/>
            </h:panelGroup>
        </h:form>    
    </h:body>
</html>
