<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="resources/css/inTouch.css"/>
        <style type="text/css">
            #Error {color: red}
        </style>
        <title>Login inTouch</title>
    </h:head>
    <h:body>
        <h1 align="center">¡Bienvenido a inTouch!</h1>
        <br/>
        <h2 align="center">Introduzca los datos de usuario:</h2>
        <h:form>
            <div align="center">
                Nombre de usuario: <h:inputText value="#{loginBean.userName}" required="true" requiredMessage="Es obligatorio introducir el nombre de usuario" />  <br/>
                <br/>
                Contraseña: <h:inputSecret value="#{loginBean.password}" required="true" requiredMessage="Es obligatorio introducir la contraseña" /> <br/>
                <br/>
                <h:commandButton value="Iniciar" action="#{loginBean.doLogin()}"/> <br/>
            </div>
        </h:form>
        <h:form>
            <h3 align="center"> &oacute; </h3>  
            <h2 align="center">Registrate en nuestra aplicación</h2>
            <div align="center">
            <h:commandButton value="Registrarse" action="#{loginBean.doSignUp()}"/> <br/>
            </div>
            <h:panelGroup rendered="#{loginBean.loginError}" styleClass="errorMsg">
                <br/>
                <p id="Error" align="center">
                 CONTRASEÑA O USUARIO INCORRECTOS 
                </p>
                <br/>
            </h:panelGroup>
        </h:form>    
    </h:body>
</html>
