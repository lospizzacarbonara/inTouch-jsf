<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="resources/css/inTouch.css"/>
        <title>Login inTouch</title>
    </h:head>
    <h:body>
        <h1 align="center">¡Bienvenido a inTouch!</h1>
        <br/>
        <h2 align="center">Introduzca los datos de usuario:</h2>
        <h:form>
            <p align="center">
                Nombre de usuario: <h:inputText value="#{loginBean.userName}" />  <br/>
                <br/>
                Contraseña: <h:inputSecret value="#{loginBean.password}" /> <br/>
                <br/>
                <h:commandButton value="Iniciar" action="#{loginBean.doLogin()}"/> <br/>
            </p>
            <h3 align="center"> &oacute; </h3>  
            <h2 align="center">Registrate en nuestra aplicación</h2>
            <p align="center">
            <h:commandButton value="Registrarse" action="#{loginBean.doSignUp()}"/> <br/>
            </p>
        </h:form>
    </h:body>
</html>
