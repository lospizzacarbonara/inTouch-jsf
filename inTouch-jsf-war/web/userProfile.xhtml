<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>User Profile</title>
        <link rel="stylesheet" href="resources/css/navmenu.css" />
        <link rel="stylesheet" href="resources/css/inTouch.css" />
        <link rel="stylesheet" href="resources/css/perfil.css" />
        
        
    </h:head>
    
    <h:body>
         <!-- Opciones para el cambio de los datos personales: nombre, apellido y fecha de nacimiento -->
        <!-- El nombre de usuario una vez creado no se puede modificar por eso el input correspondiente
        al nombre de usuario está deshabilitado -->
        <h:form id="perfilDeUsuario">
            <fieldset name="datosPersonales" class="datos">
                <legend>Personal Data</legend>
                    <table name="datos" class="centradoPerfil">
                        <tr class="filaPerfil">
                            <th class="alineadoDerecha" colspan="15">
                                <label for="user">Username:</label>
                            </th>
                            <td colspan="3">
                                <!-- el nombre de usuario no se puede modificar -->
                                <h:inputText id="username" size="28" value="#{userProfileBean.userProfile.username}" disabled="true"/>
                            </td>
                        </tr>
                        <tr class="filaPerfil">
                            <th class="alineadoDerecha" colspan="15">
                                <label for="name">Name:</label>
                            </th>
                            <td colspan="3">
                                <h:inputText id="name" size="28" value="#{userProfileBean.userProfile.name}" disabled="#{!userProfileBean.myProfile}" />
                            </td>
                        </tr>
                        <tr class="filaPerfil">
                            <th class="alineadoDerecha" colspan="15">
                                <label for="surname">Surname:</label>
                            </th>
                            <td colspan="3">
                                <h:inputText id="surname" size="28" value="#{userProfileBean.userProfile.surname}"  disabled="#{!userProfileBean.myProfile}"/>
                            </td>
                        </tr>
                        
                        <tr>
                            <th class="alineadoDerecha" colspan="15">
                                Birthdate (aaaa/mm/dd):
                            </th>
                            <td colspan="3" style="text-align: left">
                                <h:inputText id="birthdate" value="#{userProfileBean.userProfile.birthdate}" disabled="#{!userProfileBean.myProfile}">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:inputText>  <br/>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="2" colspan="15">&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr class="rowButton">
                            <td colspan="15" >
                                <h:commandButton id="modifyPersonalData" value="Modify Personal Data" action="#{userProfileBean.doSaveProfileUser()}" disabled="#{!userProfileBean.myProfile}"/>
                            </td>
                        </tr>
                        <tr class="rowButton">
                            <td colspan="30" >
                                <h:outputText value="#{userProfileBean.userProfile.name} is my friend" rendered="#{userProfileBean.userFriend}"/>
                            </td>
                        </tr>
                    </table>
                    <br/>
                </fieldset>
            </h:form>
            
        <h:form>
            <fieldset class="groups">
                <h:dataTable id="commonGroups" value="#{userProfileBean.userGroups}"  var="group">
                    <h:column>
    				<f:facet name="header">Groups</f:facet>
    				#{group.name}
                    </h:column>
                </h:dataTable>
            </fieldset>
        </h:form>
