<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    
    
    <h:head>
        <title>User Profile</title>
        <link rel="stylesheet" href="resources/css/navmenu.css" />
        <link rel="stylesheet" href="resources/css/inTouch.css" />
        <link rel="stylesheet" href="resources/css/perfil.css" />
        
        
    </h:head>
    
    <h:body>
        <!-- Menu de navegacion -->
        <ui:insert name="header" >
            <ui:include src="navBar.xhtml"/>
	</ui:insert>       
        
        <!-- Opciones para el cambio de los datos personales: nombre, apellido y fecha de nacimiento -->
        <!-- El nombre de usuario una vez creado no se puede modificar por eso el input correspondiente
        al nombre de usuario está deshabilitado -->
        <h:form id="perfilDeUsuario">
            <fieldset name="datosPersonales" class="datos">
                <legend>Personal Data</legend>
                    <table name="datos" class="centradoPerfil">
                        <tr class="filaPerfil">
                            <th class="alineadoDerecha" colspan="15">
                                <label for="user">Username:</label>
                            </th>
                            <td colspan="3">
                                <!-- el nombre de usuario no se puede modificar -->
                                <h:inputText id="username" size="28" value="#{userProfileBean.userProfile.username}" disabled="true"/>
                            </td>
                        </tr>
                        <tr class="filaPerfil">
                            <th class="alineadoDerecha" colspan="15">
                                <label for="name">Name:</label>
                            </th>
                            <td colspan="3">
                                <h:inputText id="name" size="28" value="#{userProfileBean.userProfile.name}" disabled="#{!userProfileBean.myProfile}" />
                            </td>
                        </tr>
                        <tr class="filaPerfil">
                            <th class="alineadoDerecha" colspan="15">
                                <label for="surname">Surname:</label>
                            </th>
                            <td colspan="3">
                                <h:inputText id="surname" size="28" value="#{userProfileBean.userProfile.surname}"  disabled="#{!userProfileBean.myProfile}"/>
                            </td>
                        </tr>
                        
                        <tr>
                            <th class="alineadoDerecha" colspan="15">
                                Birthdate (aaaa/mm/dd):
                            </th>
                            <td colspan="3" style="text-align: left">
                                <h:inputText id="birthdate" value="#{userProfileBean.userProfile.birthdate}" disabled="#{!userProfileBean.myProfile}">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:inputText>  <br/>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="2" colspan="15">&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <h:panelGroup layout="block" rendered="#{userProfileBean.myProfile}">
                        <tr class="rowButton">
                            <td colspan="15" >
                                <h:commandButton id="modifyPersonalData" value="Modify Personal Data" action="#{userProfileBean.doSaveProfileUser()}" disabled="#{!userProfileBean.myProfile}"/>
                            </td>
                        </tr>
                        </h:panelGroup>
                        <tr class="rowButton">
                            <td colspan="30" >
                                <h:outputText value="#{userProfileBean.userProfile.name} is my friend" rendered="#{userProfileBean.userFriend}"/>
                            </td>
                        </tr>
                    </table>
                    <br/>
                </fieldset>
            </h:form>
        <!-- hay que arreglar lo de buscar grupos -->
        <h:panelGroup layout="block" rendered="#{userProfileBean.userGroups.size()!=0}">  
        <h:form>
            <fieldset class="groups">
                <h:dataTable id="commonGroups" value="#{userProfileBean.userGroups}"  var="group">
                    <h:column>
    				<f:facet name="header">Groups</f:facet>
    				#{group.name}
                    </h:column>
                </h:dataTable>
            </fieldset>
        </h:form>
    </h:panelGroup>

        <!--Opción para realizar el cambio del correo electronico asociado a la cuenta del
        usario--> 
        
        <!-- si es mi perfil o es de un amigo -->
            <h:form id="correoElectronico">
                <fieldset name="email" class="email">
                    <legend>E-mail</legend>
                    <table name="correo" class="centradoPerfil">
                        <tr>
                            <th class="alineadoDerecha" colspan="15">
                                E-mail:
                            </th>
                            <td>
                                <h:inputText id="email" class="correoElectronico" size="40" value="#{userProfileBean.userProfile.email}" disabled="#{!userProfileBean.myProfile}"/>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="2" colspan="15">&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <h:panelGroup layout="block" rendered="#{userProfileBean.myProfile}">
                            <tr class="rowButton">
                                <td>
                                    <h:commandButton id="modifyEmail" value="Modify E-mail" action="#{userProfileBean.doSaveEmail()}" disabled="#{!userProfileBean.myProfile}"/> 
                                </td>
                             </tr>
                        </h:panelGroup>
                    </table>
                    <br/>
                    <br/>
                </fieldset>
            </h:form>
         
        
         <!-- Botón para ir a la opción de cambio de contraseña --> 
        <h:panelGroup layout="block" rendered="#{userProfileBean.myProfile}"> 
            <fieldset name="seguridad" class="seguridad">
                <legend>Password</legend>
                <h:form id="claveDeUsuario">
                    <h:button id="changePassword" value="Change password" outcome="changePassword" />
                </h:form>
            </fieldset>
        </h:panelGroup> 
    </h:body>
</html>
