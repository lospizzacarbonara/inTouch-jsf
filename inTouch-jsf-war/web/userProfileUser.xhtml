<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    
    
    <h:head>
        <title>User Profile</title>
        <link rel="stylesheet" href="resources/css/navmenu.css" />
        <link rel="stylesheet" href="resources/css/inTouch.css" />
        <link rel="stylesheet" href="resources/css/perfil.css" />
        
        
    </h:head>
    
    <h:body>
        <!-- Menu de navegacion -->
        <ui:insert name="header" >
            <ui:include src="navBar.xhtml"/>
	</ui:insert>       
        
        <!-- Titulo de la página  -->
        <div name="titulo" class="tituloPerfil">
            <h1  align="center">User Profile</h1>
        </div>
        <br/>
        
        <!-- Opciones para el cambio de los datos personales: nombre, apellido y fecha de nacimiento -->
        <!-- El nombre de usuario una vez creado no se puede modificar por eso el input correspondiente
        al nombre de usuario está deshabilitado -->
        <h:form id="perfilDeUsuario">
            <fieldset name="datosPersonales" class="datos">
                <legend>Personal Data</legend>
                    <table name="datos" class="centradoPerfil">
                        <tr class="filaPerfil">
                            <th class="alineadoDerecha" colspan="15">
                                <label for="user">Username:</label>
                            </th>
                            <td colspan="3">
                                <!-- el nombre de usuario no se puede modificar -->
                                <h:inputText id="username" size="28" value="#{userProfileUserBean.userProfile.username}" disabled="true"/>
                            </td>
                        </tr>
                        <tr class="filaPerfil">
                            <th class="alineadoDerecha" colspan="15">
                                <label for="name">Name:</label>
                            </th>
                            <td colspan="3">
                                <h:inputText id="name" size="28" value="#{userProfileUserBean.userProfile.name}" disabled="true" />
                            </td>
                        </tr>
                        <tr class="filaPerfil">
                            <th class="alineadoDerecha" colspan="15">
                                <label for="surname">Surname:</label>
                            </th>
                            <td colspan="3">
                                <h:inputText id="surname" size="28" value="#{userProfileUserBean.userProfile.surname}"  disabled="true"/>
                            </td>
                        </tr>
                        
                        <tr>
                            <th class="alineadoDerecha" colspan="15">
                                Birthdate (aaaa/mm/dd):
                            </th>
                            <td colspan="3" style="text-align: left">
                                <h:inputText id="birthdate" value="#{userProfileUserBean.userProfile.birthdate}" disabled="true">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:inputText>  <br/>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="2" colspan="15">&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr class="rowButton">
                            <td colspan="30" >
                                <h:outputText value="#{userProfileUserBean.userProfile.name} is my friend" rendered="#{userProfileUserBean.userFriend}"/>
                            </td>
                        </tr>
                    </table>
                    <br/>
                </fieldset>
            </h:form>
        
        <!-- hay que arreglar lo de buscar grupos -->
        <h:panelGroup layout="block" rendered="#{userProfileUserBean.userGroups.size()!=0}">  
        <h:form>
            <fieldset class="groups">
                <legend>Groups</legend>
                <h:dataTable id="commonGroups" value="#{userProfileUserBean.userGroups}"  var="group" 
                             columnClasses="columnHeader,columnHeader2, columnGroups">
                    <h:column >
    				<f:facet name="header">Groups in common:</f:facet>
                    </h:column>
                    <h:column >
                                <f:facet name="header"></f:facet>
    				#{group.name}
                    </h:column>
                </h:dataTable>
            </fieldset>
        </h:form>
    </h:panelGroup>

        <!--Opción para realizar el cambio del correo electronico asociado a la cuenta del
        usario--> 
        
        <!-- si es mi perfil o es de un amigo -->
            <h:form id="correoElectronico">
                <fieldset name="email" class="email">
                    <legend>E-mail</legend>
                    <table name="correo" class="centradoPerfil">
                        <tr>
                            <th class="alineadoDerecha" colspan="15">
                                E-mail:
                            </th>
                            <td>
                                <h:inputText id="email" class="correoElectronico" size="40" value="#{userProfileUserBean.userProfile.email}" disabled="true"/>
                            </td>
                        </tr>
                    </table>
                    <br/>
                    <br/>
                </fieldset>
            </h:form>
     
    </h:body>
</html>
